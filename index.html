<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing/Test/Typing speed test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><!--header open-->
        <div class="heading">
            <h2 id="heading">Typing test</h2>
        </div>
    </header><!--header close-->
    <main><!--main container open-->
        <div class="parent"><!--parent div open-->
            <div id="child1">
              <center><h4 id="head1">Let's Start With Smile!</h4> </center>
              <p id="showSentence"></p>
              <div class="typing_section">
                <label for="textarea"></label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" disabled></textarea>
                <br>
                <button id="btn">START</button>
              </div>
                
            </div>
            <div id="child2">
                <div class="result">
                    <span id="result_heading">TYPING RESULT</span>
                    <br>
                    <p id="score1"></p>
                    <br>
                    <p id="score2"></p>
                    <br>
                    <p id="score3"></p>
                </div>
            </div>
           </div><!--parent div close-->
    </main><!--main container close-->
    <footer>
        <div class="logo">
         <span>&copy;SHADY&COPY;</span>
        </div>
    </footer>
    <script src="coding.js"></script>
</body>
</html>
